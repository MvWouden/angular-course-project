<div class="row">
  <div class="col-12">
    <img 
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 300px; max-width: 100%; width: auto; height: auto;"
    >
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        (click)="isOpen = !isOpen"
        [ngClass]="{'show' : isOpen}"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <div class="dropdown-menu" [ngClass]="{'show' : isOpen}">
        <a (click)="onToShoppingList()" class="dropdown-item" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" routerLink="edit">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}x
      </li>
    </ul>
  </div>
</div>
