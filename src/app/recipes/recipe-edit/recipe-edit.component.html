<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button 
            class="btn btn-success"
            type="submit"
            [disabled]="!recipeForm.valid"
          >Save</button>
          <button 
            class="btn btn-danger"
            type="button"
            (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            >
          </div>
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            >
          </div>
          <img
            [src]="imagePath.value"
            class="img-responsive"
            style="max-height: 300px; max-width: 100%; width: auto; height: auto;"
          >
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
          <hr>
          <div class="form-group col-12" formArrayName="ingredients">
            <div 
              class="row no-gutters" 
              *ngFor="let ingredientCtrl of getControls(); let i = index"
              [formGroupName]="i"
              style="margin-top: 15px;"
            >
              <div class="col-8">
                <input 
                  type="text"
                  class="form-control"
                  formControlName="name"
                >
              </div>
              <div class="col-2">
                <input 
                  type="number"
                  class="form-control"
                  formControlName="amount"
                >
              </div>
              <div class="col-2">
                <button 
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)"
                >X</button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-12">
                <button 
                  class="btn btn-primary"
                  type="button"
                  (click)="onAddIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
